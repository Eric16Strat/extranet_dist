{{> head }}
<body>

<script type="module" src="/js/login.js"></script>

<section class="fl-wf flex cont-login-page">
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div id="toastBody" class="toast-body">
      </div>
    </div>
  </div>
  <div class="cont-login-middle">
    <div class="fl-wf cont-login-logo">
      <img src="images/logo.png" alt="Logo"/>
    </div>
    <div class="fl-wf cont-login-form">
      <form id="login">
        <div class="otr-form-field">
          <label>Email</label>
          <div class="form-field-inn">
            <div class="input-group-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <input
              type="email"
              id="email"
              required
              autocomplete="email"
            />
          </div>
        </div>
        <div class="otr-form-field">
          <label>Mot de passe</label>
          <span class="password-forgot"
          ><a href="forgot-password.html">Mot de passe oubliÃ©?</a></span
          >
          <div class="input-group password-with-visibility">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              class="form-control"
              required
              autocomplete="current-password"
            />
            <span class="input-group-text toggle">
              <i class="fa fa-eye-slash" class="password-visibility-toggle"></i>
            </span>
          </div>
        </div>
        <div class="otr-button-field">
          <input type="submit" value="Connexion"/>
        </div>
      </form>
    </div>
  </div>
</section>

</body>
