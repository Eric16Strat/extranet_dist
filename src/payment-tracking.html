{{> head }}
<body>
<div class="main-container">
  {{> toast }}
  {{> header }}

  <section class="dashboardContentOuterPanel">

    {{> sidebar }}

    <div class="right-side-con">
      <!-- Right body part -->
      <div class="fl-wf flex dashboard-head">
        <div class="fl-wf dashboard-head-left DBaccount-head1">
          <div class="Dashboard-title MobileView" style="display: none;">
            <h1>Suivi des paiements</h1>
          </div>
          <div class="dashboardSubscribers-left">
            <select id="years-selector">
              <option>Sélectionner une année</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
            </select>
          </div>
        </div>
        <div class="fl-wf dashboard-head-right">
          <div class="cont-total-income">
            <div class="flex cont-income-info">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Total: &nbsp; &nbsp; 235 000 €</span>
            </div>
          </div>
        </div>
      </div>

      <div class="fl-wf dashboard-body">
        <!--Table-->
        <div class="fl-wf list-subscribers-main">
          <table
            id="example"
            class="table table-striped"
            style="width: 100%;"
          >
            <thead>
            <tr>
              <th>N° de bordereau</th>
              <th>Date émission</th>
              <th>Période</th>
              <th>Montant</th>
              <th>Date règlement</th>
              <th>lien pdf</th>
            </tr>
            </thead>
            <tbody id="payments">
            </tbody>
            <!--tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                    </tr>
                </tfoot-->
          </table>
        </div>
        <!--Table-->
      </div>

    </div>
  </section>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/custom.js"></script>
</body>
